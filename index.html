<!-- FACIL -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste Gemini via Fastify</title>
</head>
<body>
    <h1>Agente psicológico</h1>
    <input type="text" id="promptInput" placeholder="Digite seu prompt aqui" style="width: 300px;">
    <button onclick="enviarMensagem()">Enviar</button>
    <p id="resultado" style="white-space: pre-wrap; margin-top: 20px; font-family: sans-serif;"></p>

<script>
async function enviarMensagem() {
    const prompt = document.getElementById('promptInput').value;
    if (!prompt) {
        alert('Por favor, digite um prompt.');
        return;
    }

    const output = document.getElementById('resultado');
  output.innerText = "Conectando ao servidor local...";

  // AGORA APONTAMOS PARA O NOSSO BACKEND LOCAL
  const url = 'http://localhost:3000/api/generate';
  const dataEnvio = {
      prompt
  };

  const options = {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json' 
    },
    body: JSON.stringify(dataEnvio) 
  };

    const response = await fetch(url, options);
    const result = await response.json();

    const textoResposta = result.response;
    console.log(textoResposta);
    output.innerText = textoResposta;
 
}
</script>
</body>
</html>
